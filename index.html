<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #333; }
    .chat-box {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>K-Chat</h1>
  <div class="chat-box">
    <div class="message">Merhaba, K-Chat’e hoş geldiniz!</div>
    <div class="message">Mesajlarınız burada sade şekilde görünecek.</div>
    <div class="message">Hızlı ve minimal bir deneyim sunuyoruz.</div>
  </div>
</body>
</html>
