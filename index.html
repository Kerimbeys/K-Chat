<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Chat</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <main>
    <section class="app" aria-label="K-Chat sohbet ekranı">
      <header class="app__header">
        <h1 class="app__title">K-Chat</h1>
        <span class="app__badge">Canlı sohbet</span>
      </header>

      <div class="chat" id="chatBox" role="log" aria-live="polite">
        <div class="message message--incoming">Merhaba, K-Chat'e hoş geldiniz!</div>
        <div class="message message--incoming">Bugün size nasıl yardımcı olabiliriz?</div>
      </div>

      <div class="composer">
        <input
          type="text"
          id="messageInput"
          class="composer__input"
          placeholder="Mesajınızı yazın"
          aria-label="Mesajınızı yazın"
        >
        <button class="composer__button" id="sendButton" type="button">Gönder</button>
      </div>
      <p class="composer__helper">Göndermek için Enter'a basabilir veya Gönder butonunu kullanabilirsiniz.</p>
    </section>
  </main>

  <script src="src/app.js"></script>
</body>
</html>
